
<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Smoothie</title>
        <meta charset="utf-8" />
    </head>

    <body>

        <nav class="nlink">
            <a class="index" href="/"> Etusivu</a>
            <a class="lisays" href="/lisays"> Smoothie Manageri</a>
            <a class="raakaaine" href="/lisays_raakaaine"> Raakaaine Manageri</a>
        </nav>

        <h1><span th:text="${smoothie.nimi}">Smoothie</span>!</h1>



        <h2>Raakaaineet</h2>

        <ol>
            <li th:each="raakaaine : ${smoothie.raakaaineet}">
                <a th:text="${raakaaine.nimi}"></a>
                <a>,</a>
                <a th:text="${raakaaine.maara}"></a>
                <a>kpl,</a>
                <a th:text="${raakaaine.ohje}"></a>
            </li>
        </ol>

        <h3>Lisää raakaaineita</h3>
        <form method="POST" action="/l_raakaainesmoothieen">
            <label>Valitse raakaaine: </label>
            <select>
                <option th:each="raakaaine: ${raakaaineet}" th:text="${raakaaine.nimi}"></option>
            </select>

            <label>Määrä: </label>
            <input type="text" name="maara"/>
            <label>Miten: </label>
            <input type="text" name="miten"/>
            <label>Järjestys: </label>
            <input type="text" name="jarjestys"/><br/>
            <input type="submit" value="Lisää raaka-aine"/>
        </form>

    </body>
</html>
