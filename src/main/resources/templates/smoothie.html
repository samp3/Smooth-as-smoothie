
<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Smoothie</title>
        <meta charset="utf-8" />
        <link rel ="stylesheet" type="text/css" href="tyylit.css" />
    </head>

    <body>
        
        <nav class="nlink">
            <a class="index" href="/"> Etusivu</a>
            <a class="lisays" href="/lisays"> Smoothie Manageri</a>
            <a class="raakaaine" href="/lisays_raakaaine"> Raakaaine Manageri</a>
        </nav>
        
        <h1><span th:text="${smoothie.nimi}">Smoothie</span>!</h1>

        <p><b>Lisää raaka-aineita</b></p>
        <ol>
            <li th:each="raakaaine : ${raakaaineet}">
                <span th:text="${raakaaine.nimi}"></span>
                <form method="POST" action="/l_raakaaine">
                    Määrä: <br/>
                    <input type="text" name="maara"/><br/>
                    Miten: <br/>
                    <input type="text" name="miten"/><br/>
                    <input type="submit" value="Lisää raaka-aine"/>
                </form>
            </li>
        </ol>

    </body>
</html>
