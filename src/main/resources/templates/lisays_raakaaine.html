<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Ingredient Manager</title>
        <meta charset="UTF-8" />
    </head>

    <body>
        
        <nav>
            <a href="/"> Frontpage</a>
            <a href="/lisays"> Smoothie manager</a>
            <a href="/lisays_raakaaine"> Ingredient manager</a>
        </nav>
        
        <h1>Ingredient Manager</h1>
        
        <p>Add and delete ingredients</p>
        
        <form method="POST" action="/l_raakaaine">
            Name:<br/>
            <input type="text" name="nimi"/><br/>
            <input type="submit" value="add ingredient"/>
        </form>
        
        <h2>Ingredients</h2>
        <ol>
            <li th:each="raakaaine : ${raakaaineet}">
                 <span th:text="${raakaaine.nimi}"></span><a th:href="${'/lisays_raakaaine/'+raakaaine.id}"> [delete]</a>
            </li>
        </ol>
        
    </body>
    
</html>
